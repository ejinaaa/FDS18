<!DOCTYPE html>
<html lang="ko-KR">

  <title>웹카페-고정형 레이아웃</title><!--핵심 키워드를 포함해야함. SEO(검색 최적화)-검색과 연관성있는 영역. SEO를 고려해서 작성하지 않으면 접근성을 포기하게 됨-->
  <!--meta 풍부하게 삽입하는 것이 좋음. 오픈그래프-->
